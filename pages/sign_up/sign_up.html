<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>FrienDary</title>
</head>
<body>
    <div class="header">
        <div class="icon">
            <img class="boundary" src="../../asset/boundary.png"/>
            <img class="Friendary" src="../../asset/FrienDary.png"/>
        </div>
    </div>
    <div class="show_window">
        <div class="window_header">
            <div class="window_title">회원 가입</div>
        </div>
        <form class="window_form" method="post" action="https://your-domain-or-ip/signup">
            <input type="text" class="input" placeholder="이름">
            <input type="text" class="input" placeholder="이메일">
            <input type="text" class="input" placeholder="닉네임">
            <input type="text" class="input" placeholder="비밀번호">
            <input type="text" id="last_input" class="input" placeholder="비밀번호 확인">
            <button class="submit_button" type="submit">회원가입</button>
            <button class="cancel">취소</button>
        </form>
    </div>

</body>
</html>
